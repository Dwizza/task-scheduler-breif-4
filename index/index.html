<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task scheduler</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-gray-950">
    <nav class="bg-gray-950">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex justify-center items-center h-16">
        <span class="text-lime-600 font-mono text-xl">Task Scheduler</span>
        </div>
    </div>
    </nav>
    <div class="">
    <div class="space-y-12 m-auto">
        <div
        class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-4 md:w-1/2 m-auto"
        >
        <div class="sm:col-span-4">
            <label for="Name" class="block text-sm/6 font-medium font-mono text-gray-300"
            >Name</label
            >
            <div class="mt-2">
            <input
                type="text"
                name="Name"
                id="Name"
                autocomplete="given-name"
                class="px-4 block w-full rounded-md border-0 py-1.5 text-gray-950 dark:bg-slate-400 shadow-sm ring-1 ring-inset  placeholder:text-gray-400 focus:ring-2 focus:ring-inset  sm:text-sm/6"
            />
            </div>
        </div>
        <div class="sm:col-span-4">
            <label
            for="description"
            class="block text-sm/6 font-medium font-mono text-gray-300"
            >Description</label
            >
            <div class="mt-2">
            <input
                type="text"
                name="description"
                id="description"
                autocomplete="description"
                class="px-4 block w-full rounded-md border-0 py-1.5 dark:bg-slate-400 text-gray-900 shadow-sm ring-1 ring-inset placeholder:text-gray-400 focus:ring-2 focus:ring-inset  sm:text-sm/6"
            />
            </div>
        </div>
        <div class="sm:col-span-4">
            <label for="date" class="block font-mono text-sm/6 font-medium  text-gray-300"
            >Date</label
            >
            <div class="mt-2">
            <input
                id="date"
                name="date"
                type="date"
                autocomplete="date"
                class="px-4 block w-full rounded-md border-0 py-1.5 dark:bg-slate-400  shadow-sm ring-1 ring-inset placeholder:text-gray-600 focus:ring-2 focus:ring-inset  sm:text-sm/6"
            />
            </div>
        </div>
        <select name="" id="statuss" class="rounded-md px-4 block w-full rounded-md border-0 py-1.5 dark:bg-slate-400  shadow-sm ring-1 ring-inset placeholder:text-gray-600 focus:ring-2 focus:ring-inset  sm:text-sm/6 ">
          <option value="Encours" id="encours" class="font-mono text-orange-700">En cours</option>
          <option value="Terminé" id="termine" class="font-mono text-lime-600">Terminé</option>
        </select>
        <div
            class="mt-6 flex items-center justify-end gap-x-6 sm:col-span-4 content-center">
            <button onclick="ajouter()" type="button" id="button" class="rounded-md font-mono bg-lime-600 px-3 py-2 text-sm font-bold hover:scale-125 transition-[2s] text-white shadow-sm hover:bg-slate-800 ">
              Submit
            </button>
            <button  type="reset" class="rounded-md bg-white px-3 py-2 text-sm font-mono text-lime-600 shadow-sm font-bold hover:scale-125 transition-[2s] hover:bg-slate-800 ">
              Cancel
            </button>
        </div>
        </div>
    </div>
    </div>
<div class="md:w-full md:grid md:justify-center pt-10 relative overflow-x-auto shadow-md sm:rounded-lg">
  <table id="table" class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="w-full text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
              <th scope="col" class="font-mono px-10 py-3">
                  Name
              </th>
              <th scope="col" class="font-mono px-10 py-3">
                  Description
              </th>
              <th scope="col" class="font-mono px-10 py-3">
                  Date
              </th>
              <th scope="col" class="font-mono px-6 py-3">
                  Status
              </th>
              <th scope="col" class="font-mono px-6 py-3">
                  <span class="sr-only">Edit</span>
              </th>
              <th scope="col" class="font-mono px-6 py-3">
                <span class="sr-only">Delete</span>
            </th>
          </tr>
      </thead>
      <tbody id="tbody" class="">

      </tbody>
  </table>
</div>
<script src="./script.js"></script>
</body>
</html>
